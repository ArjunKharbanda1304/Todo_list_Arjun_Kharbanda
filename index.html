<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo">
                <div class="shield-icon">üõ°Ô∏è</div>
            </div>
            <h1 class="app-title">TaskFlow</h1>
            <p class="app-subtitle">Your Personal Productivity Companion</p>
            <p class="verification-notice">üîí Age verification required for access</p>
        </div>

        <!-- Login Form -->
        <div class="login-card">
            <h2 class="form-title">Verify Your Identity</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input 
                        type="date" 
                        id="dateOfBirth" 
                        name="dateOfBirth"
                        required
                    >
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="verify-btn" id="verifyBtn">
                    <span>‚úì</span> Verify & Continue
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>By continuing, you confirm that you are over 10 years old and agree to our terms of service.</p>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
